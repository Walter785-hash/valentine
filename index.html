<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Valentine</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,sans-serif;
    overflow:hidden;
}

.container{
    background:white;
    padding:30px 20px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:360px;
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
    position:relative;
    z-index:2;
}

h1{
    color:#e91e63;
    font-size:1.6rem;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
}

button{
    font-size:18px;
    padding:12px 28px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

.yes{
    background:#e91e63;
    color:white;
    transition:transform 0.3s ease;
}

.no{
    background:#ccc;
    position:absolute;
}

#message{
    margin-top:20px;
    font-size:20px;
    color:#e91e63;
}

.heart{
    position:absolute;
    font-size:24px;
    animation:float 4s linear forwards;
    pointer-events:none;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh) scale(1.5);opacity:0;}
}

.firework{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    from{transform:scale(1);opacity:1;}
    to{transform:scale(10);opacity:0;}
}

/* Surprise screen */
#surprise{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
    z-index:5;
}

#surprise h1{
    font-size:2.2rem;
}

#surprise p{
    font-size:1.3rem;
}
</style>
</head>

<body>

<div class="container" id="card">
    <h1 id="question"></h1>

    <div class="buttons">
        <button class="yes" id="yesBtn">YES üíñ</button>
        <button class="no" id="noBtn">NO üò∂</button>
    </div>

    <div id="message"></div>
</div>

<div id="surprise">
    <h1>üíç WE'RE PERFECT FOR EACHOTHER. NEVER BELIEVE ANYTHING ELSE üíç</h1>
    <p>Devvv ‚ù§Ô∏è Layaaa<br>I Love You My Layaa Babyyyy!!</p>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_5b1a7d7ef7.mp3" type="audio/mpeg">
</audio>

<script>
const yourName = "Devvv";
const theirName = "Layaaa";

document.getElementById("question").innerText =
`${theirName}, will you be my Valentine? üíï`;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const bgMusic = document.getElementById("bgMusic");

function playSound(freq, duration=0.15){
    if(audioCtx.state==="suspended") audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+duration);
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let yesScale = 1;

function moveNo(){
    playSound(200);
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
    document.getElementById("message").innerText = "Not an OPTION üò§";

    noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top = Math.random()*(window.innerHeight-50)+"px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = ()=>{
    bgMusic.play();
    playSound(880,0.4);
    document.getElementById("message").innerText =
    `YAYYY!!! üíû ${yourName} & ${theirName} üíû`;

    for(let i=0;i<40;i++) createHeart();
    for(let i=0;i<10;i++) createFirework();

    setTimeout(()=>{
        document.getElementById("card").style.display="none";
        document.getElementById("surprise").style.display="flex";
    },2000);
};

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.bottom="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
}

function createFirework(){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*window.innerWidth+"px";
    f.style.top=Math.random()*window.innerHeight+"px";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
}
</script>

</body>
</html>
